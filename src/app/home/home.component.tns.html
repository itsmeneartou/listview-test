<!--The content below is only a placeholder and can be replaced.-->
<ActionBar [title]="title"></ActionBar>
<ListView [items]="sports" (itemTap)="onItemTap($event)" class="list-group">
    <ng-template let-sport="item" let-i="index" let-odd="odd" let-even="even">
        <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
        <StackLayout  [nsRouterLink]="['/sports', sport.name]" orientation="horizontal" class="list-group-item">
            <Label [text]="sport.uiName"></Label>
        </StackLayout>
    </ng-template>
</ListView>
