<ListView class="list-group" #listView  [items]="events$|async" (onItemTap)="onItemTap($event)"
(setupItemView)="onSetupItemView($event)"
  (loaded)="onListViewLoaded($event)">
    <ng-template let-event="item" >
      <GridLayout class="list-group-item" rows="*" columns="auto, *">
        <Image
          col="0"
          [src]="event.eventCreatorPhotoUrl"
          class="thumb img-circle"
        ></Image>
        <StackLayout col="1">
          <Label
            [text]="event.eventCreatorName"
            class="list-group-item-heading"
          ></Label>
          <Label
            text="{{ event.eventLocationAsString }}"
            class="list-group-item-text"
            textWrap="true"
          ></Label>
        </StackLayout>
      </GridLayout>
    </ng-template>
  </ListView>
